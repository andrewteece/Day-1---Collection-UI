<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collection UI</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Add to <br />collection</h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-x"
          width="30"
          height="30"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M18 6l-12 12" />
          <path d="M6 6l12 12" />
        </svg>
        <div class="collections">
          <div class="collection">
            <img
              src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSTMrkt54pr_ENnXJOarLHAq5m1063lVCwx2QSADzMULqUd4i2A"
              alt=""
              width="120"
              height="80"
              alt=""
            />
            <div class="collection__info">
              <h2>Dashboards</h2>
              <div>
                <p>24 items</p>
                <div class="dot"></div>
                <p>updated yesterday</p>
              </div>
            </div>
          </div>
          <div class="collection">
            <img
              src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRz0kb68z2Lwk4epC9WSW4NIUJ-FgdCwjffAWoVv3-5VuGgk-ah"
              alt=""
              width="120"
              height="80"
              alt=""
            />
            <div class="collection__info">
              <h2>Authentication</h2>
              <div>
                <p>7 items</p>
                <div class="dot"></div>
                <p>Updated Feb 9, 2024</p>
              </div>
            </div>
          </div>
          <div class="collection">
            <img
              src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTUEzb2yfwcR-5_Ws_L5ZIzb2y8PoXgRlNuWPQBydArn3Whvntp"
              alt=""
              width="120"
              height="80"
              alt=""
            />
            <div class="collection__info">
              <h2>UI Kit</h2>
              <div>
                <p>9 items</p>
                <div class="dot"></div>
                <p>Updated Feb 3, 2024</p>
              </div>
            </div>
          </div>
        </div>
        <div class="btn__wrapper">
          <button class="btn--create">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-plus"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 5l0 14" />
              <path d="M5 12l14 0" />
            </svg>
            Create New
          </button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
